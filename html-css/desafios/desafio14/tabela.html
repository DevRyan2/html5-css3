<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            
        }

        thead, tfoot, .cor {
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

                <th rowspan="2" colspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>

            
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2">Exatas</th>
                <td>Matemática</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
                
            
            </tr>
            <tr>
                <td>Física</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Bíologia</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <th colspan="5" class="cor">Média de Exatas</th>
                <td class="cor">5.5</td>
                
            </tr>
            <tr>
                <th rowspan="2" colspan="2">Humanas</th>
                <td>História</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5.5</td>
                <td>5.5</td>
                <td>5.5</td>
            </tr>
            
            <tfoot>

            
            <tr>
                <th colspan="5">Média de Humanas</th>
                <td>5.5</td>
            </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
