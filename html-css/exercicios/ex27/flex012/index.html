<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible box</title>

  <style>

    

    .container {
      text-align: center;
      background-color: lightsalmon;
      
      display: flex;
      flex-flow: row nowrap;
    }

    .items {
      margin: 1px;
      background-color: lightskyblue;
      border: 1px solid black;

      flex-basis: 200px;
    }

    div#cx_a {

      flex: 1 2 200px;
    }

    div#cx_b {

      flex: 2 1 200px;
    }

    div#cx_c {

      flex: 10 1 auto;
    }



  </style>

</head>
<body>

  <div class="container">

    <div id="cx_a" class="items">A</div>
    <div id="cx_b" class="items">B</div>
    <div id="cx_c" class="items">C</div>


  </div>
  
</body>
</html>
