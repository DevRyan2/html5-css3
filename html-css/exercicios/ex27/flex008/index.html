<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible box</title>

  <style>

    

    .container {
      text-align: center;
      background-color: lightsalmon;
      
      
      display: flex;
      flex-flow: row wrap;
      
      height: 400px;
      align-items: flex-start;
    }

    .items {
      background-color: lightskyblue;
      color: black;
      font-weight: bold;
      border: 1px solid black;
      padding: 20px;
    }


    div#a {
      align-self: auto;
    }


    div#b {
      align-self: auto;
    }


    div#c {
      align-self: flex-end;
    }


    div#d {
      align-self: auto;
    }


    div#e {
      align-self: center;
    }
    div#f {
      align-self: flex-start;
    }


    div#g {
      align-self: stretch;
    }


  </style>

</head>
<body>

  <div class="container">

    
    <div class="items" id="a">A</div>
    <div class="items" id="b">B</div>
    <div class="items" id="c">C</div>
    <div class="items" id="d">D</div>
    <div class="items" id="e">E</div>
    <div class="items" id="f">F</div>
    <div class="items" id="g">G</div>
    

    

  </div>
  
</body>
</html>
