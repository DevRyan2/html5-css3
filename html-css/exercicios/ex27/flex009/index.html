<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible box</title>

  <style>

    

    .container {
      text-align: center;
      background-color: lightgreen;
      
      display: flex;
      flex-flow: row wrap;
      
    }
    
    .items {
      
      flex-basis: 150px;

      background-color: lightsalmon;
      margin: 1px;
      color: black;
      border: 1px solid black;
    }

  </style>

</head>
<body>

  <div class="container">

    <div class="items">A</div>
    <div class="items">Outro conteúdo</div>
    <div class="items">C</div>
    <div class="items">Conteudo um pouco maior</div>
    <div class="items">E</div>
    <div class="items">Conteudo maior ainda, que vai ocupar mais espaço</div>
    <div class="items">G</div>


  </div>
  
</body>
</html>
